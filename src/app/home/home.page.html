<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item *ngFor="let weather of weathers" (click)="openInfo(weather.dt)">
    <ion-avatar slot="start">
      <img src="https://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
    </ion-avatar>
    <ion-label text-wrap>
      <ion-text color="primary">
        <h3>{{weather.dt}}</h3>
      </ion-text>
      <p>{{weather.weather[0].main}}
      </p>
    </ion-label>
  </ion-item>

</ion-list>

</ion-content>
